<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta de Sorteio Online</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0b7a3b, #c1121f);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffffee;
      padding: 18px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      border: 3px solid #0b7a3b;
    }
    h1 { font-size: 1.4rem; }
    canvas {
      margin: 12px auto;
      display: block;
      border-radius: 50%;
      border: 6px solid #c1121f;
      background: #fff;
    }
    button {
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #0b7a3b;
      color: #fff;
      cursor: pointer;
      width: 100%;
      margin-top: 6px;
    }
    .spin { background: #c1121f; }
    ul { list-style: none; padding: 0; max-height: 100px; overflow-y: auto; }
    li {
      background: #eee;
      margin: 4px 0;
      padding: 6px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }
    .history-item {
      background: #f1f1f1;
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 4px;
      font-size: 13px;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ„ Roleta de Sorteio<br><small>FamÃ­lia Rodrigues</small></h1>

  <ul id="optionsList"></ul>

  <canvas id="wheel" width="300" height="300"></canvas>

  <button class="spin" onclick="spinWheel()">Girar Roleta</button>

  <h3>ðŸ“œ HistÃ³rico</h3>
  <div id="historyList"></div>
</div>

<div class="modal" id="resultModal">
  <div class="modal-content">
    <h2>ðŸŽ‰ Sorteado</h2>
    <div id="winnerText" style="font-weight:bold"></div>
    <input id="winnerName" placeholder="Nome" style="width:100%;margin:8px 0" />
    <button onclick="confirmWinner()">Confirmar</button>
  </div>
</div>

<script>
  /* ðŸ”¥ CONFIGURE SEU FIREBASE AQUI */
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
    projectId: "SEU_PROJETO"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');

  let options = [];
  let history = [];
  let angle = 0;
  let currentWinner = null;

  /* ðŸ”„ SINCRONIZAÃ‡ÃƒO EM TEMPO REAL */
  db.ref('options').on('value', snap => {
    options = snap.val() || [];
    updateList();
    drawWheel();
  });

  db.ref('history').on('value', snap => {
    history = snap.val() || [];
    updateHistory();
  });

  function saveOptions() {
    db.ref('options').set(options);
  }

  function saveHistory() {
    db.ref('history').set(history);
  }

  function updateList() {
    const list = document.getElementById('optionsList');
    list.innerHTML = '';
    options.forEach(opt => {
      const li = document.createElement('li');
      li.textContent = opt;
      list.appendChild(li);
    });
  }

  function updateHistory() {
    const list = document.getElementById('historyList');
    list.innerHTML = '';
    history.forEach(h => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.textContent = `${h.nome} â†’ ${h.item}`;
      list.appendChild(div);
    });
  }

  function drawWheel() {
    ctx.clearRect(0,0,300,300);
    if (!options.length) return;
    const slice = 2 * Math.PI / options.length;
    options.forEach((text,i) => {
      ctx.beginPath();
      ctx.moveTo(150,150);
      ctx.arc(150,150,140, angle + i*slice, angle + (i+1)*slice);
      ctx.fillStyle = `hsl(${i*360/options.length},70%,60%)`;
      ctx.fill();
    });
  }

  function spinWheel() {
    if (!options.length) return alert('Sem opÃ§Ãµes');

    angle += Math.random() * 10 + 10;
    drawWheel();

    const slice = 2 * Math.PI / options.length;
    const index = Math.floor(((2*Math.PI - angle%(2*Math.PI))/slice)) % options.length;

    currentWinner = options[index];
    options.splice(index,1);
    saveOptions();

    document.getElementById('winnerText').innerText = currentWinner;
    document.getElementById('resultModal').classList.add('active');
  }

  function confirmWinner() {
    const name = document.getElementById('winnerName').value.trim();
    if (!name) return alert('Digite um nome');

    history.unshift({ nome: name, item: currentWinner });
    saveHistory();

    document.getElementById('winnerName').value = '';
    document.getElementById('resultModal').classList.remove('active');
  }
</script>
</body>
</html>
