<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta de Sorteio</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0b7a3b, #c1121f);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffee;
      padding: 18px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      border: 3px solid #0b7a3b;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    canvas {
      margin: 12px auto;
      display: block;
      max-width: 100%;
      border-radius: 50%;
      border: 6px solid #c1121f;
      background: #fff;
    }

    .controls {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      background: #0b7a3b; /* verde natal */
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      opacity: 0.9;
    }

    button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 100px;
      overflow-y: auto;
      text-align: left;
      margin: 6px 0;
    }

    li {
      background: #eee;
      margin: 4px 0;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background: #dc3545;
      font-size: 12px;
      padding: 4px 6px;
    }

    .spin {
      background: #c1121f; /* vermelho natal */
      margin-top: 8px;
      width: 100%;
    }

    .history {
      margin-top: 12px;
      text-align: left;
    }

    .history h3 {
      margin-bottom: 6px;
      font-size: 1rem;
    }

    .history-item {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 6px;
      margin-bottom: 4px;
      font-size: 13px;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 320px;
      animation: zoom 0.3s ease;
      border: 3px solid #c1121f;
    }

    @keyframes zoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h2 {
      margin-bottom: 8px;
    }

    .winner {
      font-size: 1.2rem;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 10px;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ„ Roleta de Sorteio<br><small>FamÃ­lia Rodrigues</small></h1>

    <div class="controls">
      <input type="text" id="optionInput" placeholder="Adicionar opÃ§Ã£o" />
      <button onclick="addOption()">+</button>
    </div>

    <ul id="optionsList"></ul>

    <canvas id="wheel" width="300" height="300"></canvas>

    <button class="spin" onclick="spinWheel()">Girar Roleta</button>

    <button style="margin-top:6px;background:#0b7a3b" onclick="resetWheel()">ðŸ”„ Resetar Roleta</button>
    <button style="margin-top:6px;background:#9b2226" onclick="resetHistory()">ðŸ§¹ Resetar HistÃ³rico</button>

    <div class="history">
      <h3>ðŸ“œ HistÃ³rico de Sorteados</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2>ðŸŽ‰ Item Sorteado</h2>
      <div class="winner" id="winnerText"></div>
      <input type="text" id="winnerName" placeholder="Nome da pessoa" />
      <button onclick="confirmWinner()">Confirmar</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');

    const defaultOptions = [
        'arroz',
        'arroz',
        'arroz a grega',
        'farofa',
        'farofa',
        'salada de maionese',
        'salada de maionese',
        'salada verde',
        'sobremesa',
        'sobremesa',
        'sobremesa',
        'sobremesa',
        'sobremesa',
        'sobremesa',
        'salpicÃ£o',
        'salada de grÃ£o de bico'
    ];

    let options = JSON.parse(localStorage.getItem('options')) || [...defaultOptions];
    let history = JSON.parse(localStorage.getItem('roletaHistory')) || [];
    let angle = 0;
    let currentWinner = null;

    function saveOptions() {
      localStorage.setItem('roletaOptions', JSON.stringify(options));
    }

    function saveHistory() {
      localStorage.setItem('roletaHistory', JSON.stringify(history));
    }

    function addOption() {
      const input = document.getElementById('optionInput');
      const value = input.value.trim();
      if (!value) return;

      options.push(value);
      input.value = '';
      saveOptions();
      updateList();
      drawWheel();
    }

    function removeOption(index) {
      options.splice(index, 1);
      saveOptions();
      updateList();
      drawWheel();
    }

    function updateList() {
      const list = document.getElementById('optionsList');
      list.innerHTML = '';
      options.forEach((opt, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${opt} <button onclick="removeOption(${index})">X</button>`;
        list.appendChild(li);
      });
    }

    function updateHistory() {
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      history.forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = `${item.nome} â†’ ${item.item}`;
        list.appendChild(div);
      });
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (options.length === 0) return;

      const slice = (2 * Math.PI) / options.length;

      options.forEach((text, i) => {
        const start = angle + i * slice;
        const end = start + slice;

        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 140, start, end);
        ctx.fillStyle = `hsl(${i * 360 / options.length}, 70%, 60%)`;
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + slice / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#000';
        ctx.font = '14px Arial';
        ctx.fillText(text, 130, 5);
        ctx.restore();
      });
    }

    function spinWheel() {
      if (options.length === 0) return alert('Adicione opÃ§Ãµes primeiro');

      let spinAngle = Math.random() * 2000 + 2000;
      const duration = 3000;
      const start = performance.now();

      function animate(time) {
        const progress = Math.min((time - start) / duration, 1);
        angle += (spinAngle * (1 - progress)) * Math.PI / 180;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const slice = (2 * Math.PI) / options.length;
          const index = Math.floor(((2 * Math.PI - angle % (2 * Math.PI)) / slice)) % options.length;
          currentWinner = options[index];

          options.splice(index, 1);
          saveOptions();
          updateList();
          drawWheel();

          showModal(currentWinner);
        }
      }

      requestAnimationFrame(animate);
    }

    function showModal(text) {
      document.getElementById('winnerText').innerText = text;
      document.getElementById('winnerName').value = '';
      document.getElementById('resultModal').classList.add('active');
      startConfetti();
    }

    function startConfetti() {
      const duration = 1500;
      const end = Date.now() + duration;

      (function frame() {
        const colors = ['#c1121f', '#0b7a3b', '#ffd166'];
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.top = '-10px';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.opacity = '0.9';
        confetti.style.borderRadius = '50%';
        confetti.style.zIndex = 2000;
        document.body.appendChild(confetti);

        const fall = confetti.animate([
          { transform: 'translateY(0)' },
          { transform: 'translateY(110vh)' }
        ], {
          duration: 1500,
          easing: 'ease-in'
        });

        fall.onfinish = () => confetti.remove();

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function closeModal(text) {
      document.getElementById('winnerText').innerText = text;
      document.getElementById('winnerName').value = '';
      document.getElementById('resultModal').classList.add('active');
    }

    function confirmWinner() {
      const name = document.getElementById('winnerName').value.trim();

      if (name == '') {
        alert('Por favor, insira um nome.');
        return;
      }
      history.unshift({ nome: name, item: currentWinner });
      saveHistory();
      updateHistory();
      closeModal();
    }

    function resetWheel() {
      if (!confirm('Deseja resetar a roleta?')) return;
      options = [];
      saveOptions();
      updateList();
      drawWheel();
    }

    function resetHistory() {
      if (!confirm('Deseja limpar o histÃ³rico?')) return;
      history = [];
      saveHistory();
      updateHistory();
    }

    function closeModal() {
      document.getElementById('resultModal').classList.remove('active');
    }

    updateList();
    updateHistory();
    drawWheel();
  </script>
</body>
</html>
